{% extends 'backoffice/base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>❓ Preguntas Frecuentes</h2>
        <a href="{% url 'backoffice:crear_faq' %}" class="btn btn-success">➕ Nueva FAQ</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Pregunta</th>
                <th>Respuesta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for faq in faqs %}
            <tr>
                <td>{{ faq.pregunta }}</td>
                <td>{{ faq.respuesta|truncatewords:20 }}</td>
                <td>
                    <a href="{% url 'backoffice:editar_faq' faq.id %}" class="btn btn-sm btn-outline-primary">✏️</a>
                    <a href="{% url 'backoffice:eliminar_faq' faq.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar esta pregunta?')">🗑</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No hay FAQs registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
